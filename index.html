<!doctype html>
<html lang="en" id="mailinglist">
  <head>
    <title>Birthday Card Mailing List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,inital-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <script src="js/modernizr.js"></script>
    <!-- <link rel="stylesheet" href="//basehold.it/16/ffffff"> -->
  </head>
  <body>
    <header id="header">
      <h1 class="body-title">Birthday Email List</h1>
    </header>
    <main id="content">
      <article class="onecolumn">
        <img id="cake" class="center-image onecolumn" src="Lies.jpg" alt="Warning: This cake is fake. Eating it will probably kill you"/>
      </article>
      <aside class= "body-title onecolumn">
        <p>Are you a person who never gets any birthday cards?  Sign up for this mailing
        list to get a quality birthday card from me on your birthday!</p>
      </aside>
      <article id="primary" class="column1">
        <h2 class="body-title">Sign up here!</h2>
        <!-- <img src="Lies.jpg" alt="this is a neat logo" class="center-image"/> -->
        <form action="#null" method="get" id="contactform">
          <ol>
            <li>
              <label id="emaillabel" for="email">E-mail Address:</label>
              <input class="text-field" placeholder="JohnDoe@example.com" type="email" id="email" name="Address" required/>
            </li>
            <li>
              <label id="namelabel" for="nameinput">Name:</label>
              <input class="text-field" placeholder="John Doe" type="text" id="nameinput" name="name" required/>
            </li>
            <li>
              <label id="doblabel" for="dob">Date of Birth:</label>
              <input class="text-field" type="Date" id="dob" name="dateofbirth" required/>
            </li>
            <li class="submit-button">
              <input id="submitbutton" type="submit" value="Submit"/>
            </li>
          </ol>
        </form>
      </article>
      <aside class= "body-title column2 twocolumn">
        <figure>
        <img class="twocolumn" src="Lies.jpg" alt="Warning: This cake is fake. Eating it will probably kill you"/>
        <figcaption class="twocolumn">Are you a person who never gets birthday cards?  Sign up for this mailing
        list to get a quality birthday card from me on your birthday!</figcaption>
        </figure>
      </aside>
    </main>
  </body>
</html>
